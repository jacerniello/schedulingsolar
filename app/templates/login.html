{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        {% include 'components/messages.html' with messages=messages %}
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Login</h2>
        <p class="text-gray-600 text-center mb-6 italic">Enter your credentials to access your account</p>

        <form method="POST" action="/login/" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div>
                <input type="submit" value="Login"
                    class="w-full bg-[#edcd1e] text-[#1E2D3B] font-semibold py-2 rounded-lg shadow-md hover:bg-yellow-500 transition duration-200 cursor-pointer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
