<!-- analysis page -->
{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Results from Upload</h1>

        {% if analysis %}
            <div class="p-4 bg-green-100 border border-green-300 rounded-lg text-gray-800 whitespace-pre-wrap mb-4">
                {{ analysis }}
            </div>
        {% endif %}
        <p>{{readout|safe}}</p>

        {% if error %}
            <div class="p-4 bg-red-100 border border-red-300 rounded-lg text-red-800 mb-4">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
