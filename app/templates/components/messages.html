{% if messages %}
    <div class="mt-4">
        {% for message in messages %}
            <div class="p-4 mb-4 text-white rounded {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
